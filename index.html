<!DOCTYPE html>
<html>
<head>
  <title>Traffic Prediction</title>
</head>
<body>
  <h2>Traffic Volume Prediction</h2>
  <form id="predict-form">
    vehicles volume now: <input type="number" id="lag1" required><br>
    vehicle volume past hour(vehicles an hour ago): <input type="number" id="lag2" required><br>
    <button type="submit">Predict</button>
  </form>

  <h3>Prediction Result:</h3>
  <div id="result"></div>

  <script>
    document.getElementById('predict-form').addEventListener('submit', async (e) => {
      e.preventDefault();
      const data = {
        lag1: parseInt(document.getElementById('lag1').value),
        lag2: parseInt(document.getElementById('lag2').value)
      };
      const response = await fetch('http://localhost:8000/predict', {
        method: 'POST',
        headers: { 'Content-Type': 'application/json' },
        body: JSON.stringify(data)
      });
      const result = await response.json();
      document.getElementById('result').innerText = 
        'Predicted traffic volume: ' + result.predicted_traffic_volume.toFixed(2);
    });
  </script>
</body>
</html>
